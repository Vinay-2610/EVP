services:
  - type: web
    name: ev-route-planner-backend
    runtime: python
    buildCommand: pip install -r ev_route_planner_backend/backend/requirements.txt
    startCommand: cd ev_route_planner_backend/backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
